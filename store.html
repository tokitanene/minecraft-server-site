<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jeous Store</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: system-ui, sans-serif;
  color: #fff;
}

/* ===== BACKGROUND ===== */
.hero {
  min-height: 100vh;
  background: url("./images/store-bg.png") center / cover no-repeat;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
}

/* ===== TOP BAR ===== */
.top-bar {
  position: absolute;
  top: 20px;
  left: 20px;
  right: 20px;
  display: flex;
  justify-content: space-between;
  z-index: 2;
}

.top-btn {
  background: rgba(0,0,0,0.55);
  padding: 10px 16px;
  border-radius: 6px;
  color: #fff;
  text-decoration: none;
  font-size: 14px;
}

.top-btn:hover {
  background: rgba(0,0,0,0.75);
}

/* ===== USER AREA ===== */
.user-area {
  display: flex;
  align-items: center;
  gap: 10px;
}

.user-area img {
  width: 32px;
  height: 32px;
  border-radius: 4px;
}

/* ===== CONTENT ===== */
.content {
  position: relative;
  z-index: 1;
  width: 100%;
  max-width: 1100px;
  padding: 60px 40px;
}

h1 {
  font-size: 48px;
  margin-bottom: 10px;
}

h1 span {
  color: #f5c76a;
}

.subtitle {
  opacity: 0.85;
  margin-bottom: 50px;
}

/* ===== STORE GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 24px;
}

.card {
  background: rgba(0,0,0,0.55);
  border-radius: 14px;
  padding: 30px;
  transition: transform .2s ease, background .2s ease;
}

.card:hover {
  transform: translateY(-6px);
  background: rgba(0,0,0,0.7);
}

.card h2 {
  font-size: 24px;
  margin-bottom: 12px;
}

.card p {
  font-size: 14px;
  opacity: 0.85;
  margin-bottom: 24px;
}

.btn {
  display: inline-block;
  padding: 10px 24px;
  border-radius: 6px;
  background: #f5c76a;
  color: #000;
  text-decoration: none;
  font-weight: bold;
}

.btn:hover {
  background: #ffd88a;
}

footer {
  margin-top: 50px;
  font-size: 12px;
  opacity: 0.6;
  text-align: center;
}
</style>
</head>

<body>

<section class="hero">

  <!-- TOP BAR -->
  <div class="top-bar">
    <a href="index.html" class="top-btn">← Back to Home</a>

    <div id="userArea">
      <a href="#" class="top-btn" onclick="login()">Login</a>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <h1>Jeous <span>Store</span></h1>
    <div class="subtitle">
      Support the server and get exclusive perks.
    </div>

    <div class="grid">
      <div class="card">
        <h2>Ranks</h2>
        <p>Server ranks with exclusive perks and commands.</p>
        <a href="ranks.html" class="btn">View</a>
      </div>

      <div class="card">
        <h2>Coins</h2>
        <p>Buy in-game currency for upgrades and items.</p>
        <a href="coins.html" class="btn">Buy</a>
      </div>

      <div class="card">
        <h2>Nick</h2>
        <p>Change your in-game nickname.</p>
        <a href="nick.html" class="btn">Change</a>
      </div>
    </div>

    <footer>
      © Jeous Network · Payments handled by Tebex 
    </footer>

  </div>
</section>

<script>
function login() {
  const name = prompt("Enter your Minecraft username");
  if (!name) return;
  localStorage.setItem("mcUser", name);
  renderUser();
}

function renderUser() {
  const user = localStorage.getItem("mcUser");
  if (!user) return;

  document.getElementById("userArea").innerHTML = `
    <div class="user-area">
      <img src="https://mc-heads.net/avatar/${user}/32">
      <span>${user}</span>
    </div>
  `;
}

renderUser();
</script>

</body>
</html>
