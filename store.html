<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Store | Jeous</title>

<style>
@font-face {
  font-family: 'Minecraft';
  src: url('./fonts/Minecraft-Regular.otf') format('opentype');
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== BODY ===== */
body {
  font-family: 'Minecraft', sans-serif;
  min-height: 100vh;
  color: white;

  background: radial-gradient(circle at top, #2a1d3d, #0b0615 70%);
}

/* ===== HEADER ===== */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 18px 40px;
  display: flex;
  gap: 26px;
  background: rgba(10,5,25,0.65);
  backdrop-filter: blur(6px);
  z-index: 10;
}

header a {
  color: #e6dcff;
  text-decoration: none;
  font-size: 15px;
}

header a:hover {
  color: #ffffff;
}

/* ===== STORE PANEL (背景ここ) ===== */
.store-panel {
  width: 95%;
  max-width: 1500px;
  margin: 140px auto 80px;
  padding: 60px 70px 80px;
  border-radius: 20px;

  background:
    linear-gradient(
      rgba(0,0,0,0.78),
      rgba(0,0,0,0.88)
    ),
    url("./images/store-bg.png") center / cover no-repeat;

  box-shadow: 0 30px 80px rgba(0,0,0,0.65);
}

/* ===== STORE HEADER ===== */
.store-header h1 {
  font-size: 46px;
  letter-spacing: 3px;
  margin-bottom: 8px;
}

.store-header h1 span {
  color: #f6d36b;
}

.store-header p {
  font-size: 17px;
  color: #d8ccff;
  margin-bottom: 48px;
}

/* ===== STORE ITEMS ===== */
.store-items {
  display: flex;
  gap: 36px;
}

/* ===== STORE CARD ===== */
.store-card {
  width: 200px;
  height: 120px;

  display: flex;
  align-items: center;
  justify-content: center;

  background: rgba(0,0,0,0.65);
  border-radius: 16px;
  font-size: 20px;
  cursor: pointer;

  transition: all 0.25s ease;
  box-shadow: 0 10px 30px rgba(0,0,0,0.45);
}

.store-card:hover {
  background: rgba(35,20,70,0.9);
  transform: translateY(-6px);
}

/* ===== FOOTER ===== */
.footer {
  text-align: center;
  font-size: 13px;
  color: #cfc6ff;
  margin-bottom: 40px;
  opacity: 0.85;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
  <a href="index.html">Home</a>
  <a href="rules.html">Rules</a>
  <a href="patch-notes.html">Patch Notes</a>
  <a href="staff.html">Staff</a>
  <a href="games.html">Games</a>
</header>

<!-- ===== STORE PANEL ===== -->
<div class="store-panel">

  <div class="store-header">
    <h1>Jeous <span>Store</span></h1>
    <p>Support the server and get exclusive perks</p>
  </div>

  <div class="store-items">
    <div class="store-card" onclick="location.href='store-ranks.html'">
      Ranks
    </div>

    <div class="store-card" onclick="location.href='store-coins.html'">
      Coins
    </div>

    <div class="store-card" onclick="location.href='store-nick.html'">
      Nick
    </div>
  </div>

</div>

<!-- ===== FOOTER ===== -->
<div class="footer">
  © Jeous Network — Payments handled securely via Tebex
</div>

</body>
</html>
