<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jeous Store</title>

<style>
@font-face {
  font-family: 'Minecraft';
  src: url('./fonts/Minecraft-Regular.otf') format('opentype');
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: 'Minecraft', sans-serif;
}

/* ===== PAGE BACKGROUND ===== */
body {
  background: url("./images/store-bg.png") center / cover no-repeat fixed;
  position: relative;
  color: white;
}

/* グレーの薄いフィルター（黒じゃない） */


/* ===== TOP BAR ===== */
.topbar {
  position: fixed;
  top: 20px;
  left: 40px;
  right: 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 5;
}

.topbar a, .login-btn {
  color: #e6dcff;
  text-decoration: none;
  padding: 8px 14px;
  border: 1px solid #b18cff;
  background: rgba(0,0,0,0.25);
  border-radius: 6px;
  cursor: pointer;
}

.topbar a:hover,
.login-btn:hover {
  background: rgba(177,140,255,0.35);
}

/* ===== CONTENT ===== */
.wrapper {
  position: relative;
  z-index: 1;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.store-box {
  width: 1100px;
  padding: 50px;
  border-radius: 16px;

  /* カード全体もほんのり暗く */
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(6px);
}

.store-title {
  font-size: 40px;
  margin-bottom: 10px;
}

.store-sub {
  color: #d9caff;
  margin-bottom: 40px;
}

/* ===== ITEMS ===== */
.items {
  display: flex;
  gap: 40px;
}

.item {
  flex: 1;
  height: 180px;
  border-radius: 14px;
  cursor: pointer;

  /* ★ここが重要：背景ぼかし＋暗さ */
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(10px);

  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;

  transition: transform 0.2s, background 0.2s;
}

.item:hover {
  transform: translateY(-6px);
  background: rgba(0,0,0,0.6);
}

/* ===== RESPONSIVE ===== */
@media (max-width: 900px) {
  .items {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
  <a href="index.html">← Back to Home</a>
  <div class="login-btn">Login</div>
</div>

<!-- CONTENT -->
<div class="wrapper">
  <div class="store-box">
    <div class="store-title">Jeous Store</div>
    <div class="store-sub">Support the server and get exclusive perks</div>

    <div class="items">
      <div class="item" onclick="location.href='ranks.html'">Ranks</div>
      <div class="item" onclick="location.href='coins.html'">Coins</div>
      <div class="item" onclick="location.href='nick.html'">Nick</div>
    </div>
  </div>
</div>

</body>
</html>
