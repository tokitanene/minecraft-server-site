<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Ranks | Store</title>

<!-- Tebex -->
<script src="https://checkout.tebex.io/tebex.js"></script>

<style>
@font-face {
  font-family: "Minecraft";
  src: url("./fonts/Minecraft.ttf");
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #0C0F14;
  font-family: "Minecraft", sans-serif;
  color: #fff;
  min-height: 100vh;
}

/* HEADER */
header {
  height: 80px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 40px;
  background: rgba(20,23,30,0.9);
}

.left a {
  color: #fff;
  text-decoration: none;
  opacity: 0.85;
}
.left a:hover { opacity: 1; }

.right {
  display: flex;
  gap: 15px;
}

.btn {
  background: #1c2130;
  border: none;
  color: #fff;
  padding: 10px 18px;
  border-radius: 10px;
  cursor: pointer;
  font-family: "Minecraft";
}
.btn:hover { background: #2a3050; }

/* MAIN */
main {
  padding: 60px;
}

h1 {
  font-size: 42px;
  margin-bottom: 30px;
}

.section {
  position: relative;
  border-radius: 20px;
  padding: 40px;
  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
    url("./images/ranks.jpg") center / cover;
  overflow: hidden;
}

/* 商品カード */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
  gap: 30px;
}

.product {
  position: relative;
  background: rgba(20,25,40,0.9);
  border-radius: 18px;
  padding: 25px;
  cursor: pointer;
  overflow: hidden;
  transition: transform .3s, box-shadow .3s;
}

.product::before {
  content:"";
  position:absolute;
  top:-50%;
  left:-60%;
  width:40%;
  height:200%;
  background: linear-gradient(
    120deg,
    rgba(255,255,255,0),
    rgba(255,255,255,.2),
    rgba(255,255,255,0)
  );
  transform: rotate(25deg);
}

.product:hover::before {
  animation: shine .8s ease-in-out;
}

@keyframes shine {
  from { left:-60%; }
  to { left:140%; }
}

.product:hover {
  transform: scale(1.05);
  box-shadow: 0 15px 40px rgba(0,0,0,.6);
}

.product h3 {
  font-size: 22px;
  margin-bottom: 10px;
}

.product p {
  opacity: .8;
  margin-bottom: 15px;
}

.price {
  font-size: 18px;
  color: #ffd966;
}
</style>
</head>

<body>

<header>
  <div class="left">
    <a href="store.html">← Back to Home</a>
  </div>

  <div class="right">
    <button class="btn" onclick="Tebex.checkout.open()">Cart</button>
    <button class="btn" onclick="Tebex.login()">Log in</button>
  </div>
</header>

<main>
  <h1>Ranks</h1>

  <div class="section">
    <div class="products">

      <!-- 商品① -->
      <div class="product" onclick="Tebex.checkout.openPackage(123456)">
        <h3>VIP</h3>
        <p>Special permissions & perks</p>
        <div class="price">¥500</div>
      </div>

      <!-- 商品② -->
      <div class="product" onclick="Tebex.checkout.openPackage(234567)">
        <h3>MVP</h3>
        <p>More commands & bonuses</p>
        <div class="price">¥1,000</div>
      </div>

    </div>
  </div>
</main>

<script>
Tebex.init({
  store: "YOUR_STORE_ID"
});
</script>

</body>
</html>
