<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Store</title>

<style>
@font-face {
  font-family: "Minecraft";
  src: url("./fonts/Minecraft.ttf");
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Minecraft", sans-serif;
  min-height: 100vh;
  background: #0C0F14;
  color: #fff;
}

/* ===== HEADER ===== */
header {
  height: 80px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 40px;
  background: rgba(25, 28, 35, 0.9);
}

.nav a {
  color: #fff;
  text-decoration: none;
  opacity: 0.85;
  font-size: 15px;
}

.nav a:hover {
  opacity: 1;
}

.actions {
  display: flex;
  gap: 14px;
}

.actions button {
  font-family: inherit;
  background: rgba(0,0,0,0.35);
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
}

/* ===== MAIN ===== */
main {
  display: flex;
  justify-content: center;
  padding: 60px 20px;
}

/* ===== HERO CARD ===== */
.hero {
  width: 1100px;
  border-radius: 22px;
  overflow: hidden;
  position: relative;
  background:
    linear-gradient(
      to right,
      rgba(0,0,0,0.65),
      rgba(0,0,0,0.25)
    ),
    url("./images/bg-main.jpg") center / cover no-repeat;
}

/* ===== HERO TEXT ===== */
.hero-content {
  padding: 60px;
}

.hero h1 {
  font-size: 56px;
  margin-bottom: 10px;
}

.hero h1 span {
  color: #ffe17a;
}

.hero p {
  font-size: 18px;
  opacity: 0.9;
}

/* ===== CATEGORY CARDS ===== */
.categories {
  display: flex;
  gap: 24px;
  padding: 30px 40px 40px;
}

.card {
  flex: 1;
  height: 120px;
  border-radius: 14px;
  position: relative;
  overflow: hidden;
  cursor: pointer;
  transform: translateY(0);
  transition: transform 0.25s, box-shadow 0.25s;
}

.card::after {
  content: "";
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  filter: brightness(0.6);
}

/* ÂÖâÊ≤¢ */
.card::before {
  content: "";
  position: absolute;
  top: -60%;
  left: -70%;
  width: 40%;
  height: 220%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.35),
    transparent
  );
  transform: rotate(25deg);
  pointer-events: none;
}

.card:hover::before {
  animation: shine 0.8s ease;
}

@keyframes shine {
  from { left: -70%; }
  to   { left: 140%; }
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 15px 40px rgba(0,0,0,0.6);
}

/* ===== CARD TEXT ===== */
.card span {
  position: absolute;
  bottom: 12px;
  left: 14px;
  font-size: 18px;
  z-index: 2;
  text-shadow: 0 3px 6px #000;
}

/* ===== INDIVIDUAL BACKGROUNDS ===== */
.card.ranks::after { background-image: url("./images/ranks.jpg"); }
.card.coins::after { background-image: url("./images/coins.jpg"); }
.card.nick::after  { background-image: url("./images/nick.jpg"); }

</style>
</head>

<body>

<header>
  <div class="nav">
    <a href="index.html">‚Üê Back to Home</a>
  </div>
  <div class="actions">
    <button id="loginBtn">Login</button>
    <button id="cartBtn">üõí Cart</button>
  </div>
</header>

<main>
  <div class="hero">
    <div class="hero-content">
      <h1>Hoplite <span>Store</span></h1>
      <p>Support the server and get cool perks & items!</p>
    </div>

    <div class="categories">
      <div class="card ranks" onclick="location.href='store-ranks.html'">
        <span>Ranks</span>
      </div>
      <div class="card coins" onclick="location.href='store-coin.html'">
        <span>Coins</span>
      </div>
      <div class="card nick" onclick="location.href='store-nick.html'">
        <span>Nick</span>
      </div>
    </div>
  </div>
</main>

</body>
</html>
