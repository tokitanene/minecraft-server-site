<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jeous Store</title>

<!-- Tebex -->
<script src="https://js.tebex.io/v/1.js"></script>

<style>
@font-face {
  font-family: 'Minecraft';
  src: url('./fonts/Minecraft-Regular.otf') format('opentype');
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Minecraft', sans-serif;
  background: #2b211c;
  color: white;
}

/* ===== HEADER ===== */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 40px;
  background: #3a2a23;
}

header a {
  color: #e6dcff;
  text-decoration: none;
  margin-right: 20px;
}

header a:hover {
  color: #fff;
}

/* ===== HERO ===== */
.hero {
  margin: 40px;
  padding: 80px;
  border-radius: 16px;
  background:
    linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
    url("./images/store-hero.jpg") center/cover;
}

.hero h1 {
  font-size: 56px;
}

.hero span {
  color: #ffd966;
}

.hero p {
  margin-top: 10px;
  color: #e8dbff;
}

/* ===== CATEGORY CARDS ===== */
.categories {
  display: flex;
  gap: 24px;
  margin-top: 40px;
}

.category {
  width: 220px;
  height: 140px;
  background: rgba(0,0,0,.6);
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  cursor: pointer;
  transition: .2s;
}

.category:hover {
  background: rgba(255,255,255,.18);
  transform: translateY(-4px);
}

/* ===== PRODUCTS ===== */
.section {
  margin: 40px;
}

.section h2 {
  font-size: 28px;
  margin-bottom: 20px;
}

.products {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.product {
  width: 240px;
  background: #3a2a23;
  border-radius: 14px;
  padding: 18px;
  text-align: center;
}

.product h3 {
  margin-bottom: 10px;
}

.price {
  color: #ffd966;
  margin-bottom: 12px;
}

.buy {
  padding: 10px;
  width: 100%;
  border: 2px solid #b18cff;
  background: rgba(177,140,255,.2);
  color: white;
  cursor: pointer;
  font-family: 'Minecraft';
}

.buy:hover {
  background: rgba(177,140,255,.45);
}
</style>
</head>

<body>

<header>
  <div>
    <a href="index.html">Home</a>
    <a href="store.html">Store</a>
  </div>
  <div>ðŸ›’</div>
</header>

<section class="hero">
  <h1>Jeous <span>Store</span></h1>
  <p>Support the server and get exclusive perks</p>

  <div class="categories">
    <div class="category" onclick="show('ranks')">Ranks</div>
    <div class="category" onclick="show('coins')">Coins</div>
    <div class="category" onclick="show('nick')">Nick</div>
  </div>
</section>

<!-- ===== RANKS ===== -->
<section class="section" id="ranks">
  <h2>Ranks</h2>
  <div class="products">
    <div class="product">
      <h3>VIP</h3>
      <div class="price">$4.99</div>
      <button class="buy" onclick="buy(111111)">Buy</button>
    </div>

    <div class="product">
      <h3>MVP</h3>
      <div class="price">$9.99</div>
      <button class="buy" onclick="buy(222222)">Buy</button>
    </div>
  </div>
</section>

<!-- ===== COINS ===== -->
<section class="section" id="coins">
  <h2>Coins</h2>
  <div class="products">
    <div class="product">
      <h3>1,000 Coins</h3>
      <div class="price">$2.99</div>
      <button class="buy" onclick="buy(333333)">Buy</button>
    </div>

    <div class="product">
      <h3>5,000 Coins</h3>
      <div class="price">$9.99</div>
      <button class="buy" onclick="buy(444444)">Buy</button>
    </div>
  </div>
</section>

<!-- ===== NICK ===== -->
<section class="section" id="nick">
  <h2>Nick</h2>
  <div class="products">
    <div class="product">
      <h3>Nick Change</h3>
      <div class="price">$1.99</div>
      <button class="buy" onclick="buy(555555)">Buy</button>
    </div>
  </div>
</section>

<script>
function buy(id){
  Tebex.checkout.open({
    package: id
  });
}

function show(id){
  document.getElementById(id).scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
