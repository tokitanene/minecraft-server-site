* { margin: 0; padding: 0; box-sizing: border-box; }

body {

  background: url('./images/background.gif') center/cover no-repeat;
  color: white;
  height: 100vh;
  overflow: hidden;
}

/* ===== HEADER ===== */
header {
  position: absolute;
  top: 20px;
  left: 40px;
  right: 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 10;
}

header a {
  color: #e6dcff;
  text-decoration: none;
  margin-right: 26px;
}

header a:hover { color: #fff; }

/* ===== LANGUAGE UI ===== */
.lang-wrapper { position: relative; }
.lang-btn {
  padding: 8px 14px;
  border-radius: 999px;
  background: rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.3);
  cursor: pointer;
}
.lang-menu {
  display: none;
  position: absolute;
  right: 0;
  top: 40px;
  background: rgba(0,0,0,0.9);
  border-radius: 10px;
  padding: 6px;
  min-width: 190px;
}
.lang-menu div {
  padding: 8px;
  cursor: pointer;
  border-radius: 6px;
}
.lang-menu div:hover {
  background: rgba(255,255,255,0.15);
}

/* ===== CENTER ===== */
.center {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(3px);
  text-align: center;
}

.icon { width: 96px; image-rendering: pixelated; }
h1 {
  font-size: 64px;
  letter-spacing: 4px;
  -webkit-text-stroke: 2px white;
  color: transparent;
}

.tagline { margin-top: 6px; font-size: 18px; color: #d9caff; }
.version { margin: 12px 0 30px; }

.btn {
  padding: 12px 22px;
  border: 2px solid #b18cff;
  background: rgba(177,140,255,0.2);
  color: #fff;
  cursor: pointer;
  margin: 0 8px;
}

/* ===== MODAL ===== */
.modal-bg {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

.modal {
  background: white;
  color: black;
  border-radius: 10px;
  padding: 24px;
  width: 520px;
  position: relative;
}

.close {
  position: absolute;
  right: 20px;
  top: 14px;
  cursor: pointer;
}
</style>
