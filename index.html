<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Jeous</title>

  <style>
    @font-face {
      font-family: 'Minecraft';
      src: url('./fonts/Minecraft-Regular.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Minecraft', sans-serif;
      height: 100vh;
      color: white;
      background: url('./images/background.gif') center / cover no-repeat;
      overflow: hidden;
    }

    /* ===== Header ===== */
    header {
      position: fixed;
      top: 24px;
      left: 40px;
      right: 40px;
      display: flex;
      align-items: center;
      gap: 32px;
      font-size: 16px;
      z-index: 10;
    }

    header a {
      color: #eaffff;
      text-decoration: none;
      opacity: 0.9;
      transition: 0.2s;
      cursor: pointer;
    }

    header a:hover {
      opacity: 1;
      text-shadow: 0 0 8px #7ffcff;
    }

    /* 右端IP */
    .server-ip {
      margin-left: auto;
      color: #bff6ff;
      cursor: pointer;
      opacity: 0.9;
    }

    .server-ip:hover {
      opacity: 1;
      text-shadow: 0 0 10px #7ffcff;
    }

    /* ===== Center ===== */
    .center {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: blur(2px);
      pointer-events: none;
    }

    .center * {
      pointer-events: auto;
    }

    .icon {
      width: 96px;
      height: 96px;
      image-rendering: pixelated;
      margin-bottom: 18px;
    }

    h1 {
      font-size: 72px;
      letter-spacing: 6px;
      color: transparent;
      -webkit-text-stroke: 2px white;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 20px;
      margin-bottom: 14px;
      color: #bff6ff;
      text-shadow: 0 0 14px rgba(120,255,255,0.8);
    }

    h2 {
      font-size: 18px;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    /* ===== Buttons ===== */
    .buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 14px 26px;
      border: 2px solid #cfe;
      background: transparent;
      color: #eaffff;
      cursor: pointer;
      font-family: 'Minecraft', sans-serif;
      font-size: 14px;
      transition: 0.2s;
    }

    .btn:hover {
      background: rgba(200,255,255,0.18);
      box-shadow: 0 0 12px rgba(150,255,255,0.6);
    }

    /* ===== Footer ===== */
    footer {
      position: fixed;
      bottom: 16px;
      left: 20px;
      font-size: 12px;
      opacity: 0.75;
    }
  </style>
</head>

<body>

  <!-- ===== Header ===== -->
  <header>
    <a href="rules.html">Rules</a>
    <a href="patch-notes.html">Patch Notes</a>
    <a href="staff.html">Staff</a>
    <a href="games.html">Games</a>
    <a href="schedule.html">Schedule</a>

    <!-- 右端 IP -->
    <span class="server-ip" onclick="copyIP()">mc.jeous.net</span>
  </header>

  <!-- ===== Center ===== -->
  <div class="center">
    <img src="./images/server-icon.png" class="icon" alt="server icon">

    <h1>JEOUS</h1>

    <div class="tagline">The best competitive server in Asia</div>

    <h2>1.21.8~</h2>

    <div class="buttons">
      <button class="btn" onclick="copyIP()">Join Now</button>
      <button class="btn" onclick="window.open('https://discord.gg/NbvhrRzpNc')">
        Join Discord
      </button>
    </div>
  </div>

  <footer>A project by tokita_nene</footer>

  <script>
    function copyIP() {
      navigator.clipboard.writeText('mc.jeous.net');
      alert('coppied mc.jeous.net');
    }
  </script>

</body>
</html>
