<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Jeous</title>

  <!-- Minecraft Regular Font -->
  <style>
    @font-face {
      font-family: 'Minecraft';
      src: url('./fonts/Minecraft-Regular.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Minecraft', sans-serif;
      height: 100vh;
      color: white;
      background: url('./images/background.gif') center / cover no-repeat;
    }

    /* ===== ヘッダー ===== */
    header {
      position: absolute;
      top: 24px;
      left: 40px;
      display: flex;
      gap: 36px;
      font-size: 18px;
      z-index: 10;
    }

    header a {
      color: #eaffff;
      text-decoration: none;
      opacity: 0.9;
    }

    header a:hover {
      opacity: 1;
      text-shadow: 0 0 6px rgba(200,255,255,0.8);
    }

    /* ===== 中央エリア ===== */
    .center {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: blur(3px);
      pointer-events: none;
    }

    .panel {
      pointer-events: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon {
      width: 96px;
      height: 96px;
      image-rendering: pixelated;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 64px;
      letter-spacing: 4px;
      margin-bottom: 10px;
      color: transparent;
      -webkit-text-stroke: 2px white;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 40px;
      color: #ffffff;
    }

    /* ===== ボタン ===== */
    .buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 14px 24px;
      border: 2px solid #cfe;
      background: transparent;
      color: #eaffff;
      cursor: pointer;
      font-family: 'Minecraft', sans-serif;
      font-size: 14px;
    }

    .btn:hover {
      background: rgba(200,255,255,0.2);
      box-shadow: 0 0 10px rgba(200,255,255,0.6);
    }

    /* ===== フッター ===== */
    footer {
      position: absolute;
      bottom: 16px;
      left: 20px;
      font-size: 12px;
      opacity: 0.8;
      z-index: 10;
    }
  </style>
</head>

<body>

  <!-- ナビゲーション -->
  <header>
    <a href="patch-notes.html">Patch Notes</a>
    <a href="staff.html">Staff</a>
    <a href="games.html">Games</a>
    <a href="schedule.html">Schedule</a>
  </header>

  <!-- 中央表示 -->
  <div class="center">
    <div class="panel">

      <img src="./images/server-icon.png" class="icon" alt="server icon">

      <h1>JEOUS</h1>
      <h2>1.21.8~</h2>

      <div class="buttons">
        <button class="btn" onclick="copyIP()">Join Now</button>
        <button class="btn" onclick="window.open('https://discord.gg/NbvhrRzpNc')">
          Join Discord
        </button>
      </div>

    </div>
  </div>

  <!-- フッター -->
  <footer>A project by tokita_nene</footer>

  <script>
    function copyIP() {
      navigator.clipboard.writeText('mc.jeous.net');
      alert('mc.jeous.net をコピーしました');
    }
  </script>

</body>
</html>
