<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JEous | Join Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Minecraft風フォント -->
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

  <style>
    :root {
      --purple: #8b5cf6;
      --purple-light: #ede9fe;
      --dark-bg: #0b1220;
      --card-bg: #111827;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--dark-bg);
      color: #fff;
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 28px;
      background: #020617;
      border-bottom: 1px solid #1f2937;
    }

    .nav {
      display: flex;
      gap: 20px;
    }

    .nav a {
      color: #c7d2fe;
      text-decoration: none;
      font-weight: 600;
    }

    .nav a:hover {
      color: var(--purple);
    }

    .ip {
      font-family: 'Minecraft', monospace;
      cursor: pointer;
      color: var(--purple);
    }

    /* ===== MAIN ===== */
    main {
      padding: 80px 20px;
      text-align: center;
    }

    .join-btn {
      background: var(--purple);
      color: #fff;
      border: none;
      padding: 16px 40px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
    }

    .join-btn:hover {
      opacity: 0.9;
    }

    /* ===== MODAL ===== */
    .modal-bg {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: #fff;
      color: #000;
      width: 92%;
      max-width: 560px;
      border-radius: 16px;
      padding: 28px;
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }

    .close-btn {
      position: absolute;
      top: 14px;
      right: 16px;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--purple);
    }

    .box {
      background: var(--purple-light);
      border: 1px solid #ddd6fe;
      border-radius: 12px;
      padding: 18px;
      margin-bottom: 24px;
    }

    .ip-row {
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }

    .ip-row input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: monospace;
    }

    .copy-btn {
      background: var(--purple);
      color: #fff;
      border: none;
      padding: 0 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* ===== TOAST ===== */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #111827;
      color: #fff;
      padding: 14px 20px;
      border-radius: 10px;
      display: none;
      z-index: 2000;
    }
  </style>
</head>
<body>

<header>
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">Staff</a>
    <a href="#">Rank</a>
    <a href="#">Games</a>
    <a href="#">Rules</a>
  </div>
  <div class="ip" onclick="copyIP()">mc.jeous.net</div>
</header>

<main>
  <h1>The best competitive server in Asia</h1>
  <button class="join-btn" onclick="openModal()">Join Server</button>
</main>

<!-- ===== MODAL ===== -->
<div class="modal-bg" id="joinModal" onclick="closeModal()">
  <div class="modal" onclick="event.stopPropagation()">
    <button class="close-btn" onclick="closeModal()">×</button>

    <h2>How to join Jeous Server</h2>

    <div class="box">
      <strong>server info</strong>
      <div class="ip-row">
        <input value="mc.Jeous.net" readonly>
        <button class="copy-btn" onclick="copyIP()">copy</button>
      </div>
      <p>対応バージョン：1.21以上</p>
    </div>

    <ol>
      <li>Open “Multiplayer” in Minecraft</li>
      <li>enter server adress <b>mc.Jeous.net</b></li>
    </ol>
  </div>
</div>

<div class="toast" id="toast">IP address copied!</div>

<script>
  const modal = document.getElementById('joinModal');
  const toast = document.getElementById('toast');

  function openModal() {
    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden';
  }

  function closeModal() {
    modal.style.display = 'none';
    document.body.style.overflow = '';
  }

  function copyIP() {
    navigator.clipboard.writeText('play.namanko.net');
    toast.style.display = 'block';
    setTimeout(() => toast.style.display = 'none', 2000);
  }

  // ESCキー対応
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modal.style.display === 'flex') {
      closeModal();
    }
  });
</script>

</body>
</html>
