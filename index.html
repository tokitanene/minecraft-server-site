<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Jeous</title>

  <!-- Minecraft Regular font -->
  <style>
    @font-face {
      font-family: 'Minecraft';
      src: url('./fonts/Minecraft-Regular.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Minecraft', sans-serif;
      height: 100vh;
      color: white;
      background: url('./images/background.gif') center / cover no-repeat;
    }

    /* ===== Header ===== */
    header {
      position: absolute;
      top: 24px;
      left: 40px;
      display: flex;
      gap: 28px;
      font-size: 14px;
      z-index: 10;
    }

    header a {
      color: #dff;
      text-decoration: none;
      opacity: 0.9;
    }

    header a:hover {
      opacity: 1;
    }

    /* ===== Center ===== */
    .center {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* ぼかしはこのパネルだけ */
    .panel {
      padding: 48px 64px;
      backdrop-filter: blur(4px);
      background: rgba(0, 0, 0, 0.15);
      border-radius: 12px;
    }

    .icon {
      width: 96px;
      height: 96px;
      image-rendering: pixelated;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 64px;
      letter-spacing: 4px;
      color: transparent;
      -webkit-text-stroke: 2px white;
    }

    h2 {
      font-size: 18px;
      margin: 20px 0 40px;
      color: white;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
    }

    .btn {
      padding: 12px 20px;
      border: 2px solid #cfe;
      background: transparent;
      color: #eaffff;
      cursor: pointer;
      font-family: 'Minecraft', sans-serif;
    }

    .btn:hover {
      background: rgba(200, 255, 255, 0.15);
    }

    /* ===== Footer ===== */
    footer {
      position: absolute;
      bottom: 16px;
      left: 20px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <a href="patch-notes.html">Patch Notes</a>
    <a href="staff.html">Staff</a>
    <a href="games.html">Games</a>
    <a href="schedule.html">Schedule</a>
  </header>

  <!-- Center -->
  <div class="center">
    <div class="panel">
      <img src="./images/server-icon.png" class="icon" alt="server icon" />
      <h1>JEOUS</h1>
      <h2>1.21.8~</h2>

      <div class="buttons">
        <button class="btn" onclick="copyIP()">Join Now</button>
        <button class="btn" onclick="window.open('https://discord.gg/NbvhrRzpNc')">
          Join Discord
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>A project by tokita_nene</footer>

  <!-- Script -->
  <script>
    function copyIP() {
      navigator.clipboard.writeText('mc.jeous.net');
      alert('mc.jeous.net をコピーしました');
    }
  </script>

</body>
</html>
