<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Jeous</title>

<style>
@font-face {
  font-family: 'Minecraft';
  src: url('./fonts/Minecraft-Regular.otf') format('opentype');
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Minecraft', sans-serif;
  height: 100vh;
  color: white;
  background: url('./images/background.gif') center/cover no-repeat;
  overflow: hidden;
}

/* ===== HEADER ===== */
header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 64px;
  display: flex;
  align-items: center;
  padding: 0 32px;
  gap: 28px;
  background: rgba(5, 10, 30, 0.55);
  backdrop-filter: blur(6px);
  z-index: 10;
}

header a {
  color: #dff;
  text-decoration: none;
  font-size: 16px;
  opacity: 0.9;
}

header a:hover {
  opacity: 1;
}

.header-right {
  margin-left: auto;
  cursor: pointer;
  color: #b8e6ff;
  font-size: 16px;
}

/* ===== CENTER ===== */
.center {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.icon {
  width: 96px;
  height: 96px;
  image-rendering: pixelated;
  margin-bottom: 16px;
}

h1 {
  font-size: 64px;
  letter-spacing: 4px;
  color: transparent;
  -webkit-text-stroke: 2px white;
}

.tagline {
  font-size: 22px;
  margin-top: 10px;
  color: #caa7ff;
  text-shadow: 0 0 12px rgba(180,120,255,0.8);
}

.version {
  font-size: 18px;
  margin: 16px 0 40px;
}

/* ===== BUTTONS ===== */
.buttons {
  display: flex;
  gap: 18px;
}

.btn {
  padding: 14px 26px;
  border: 2px solid #b88cff;
  background: rgba(160,80,255,0.15);
  color: #f1e8ff;
  cursor: pointer;
  font-family: 'Minecraft', sans-serif;
  font-size: 16px;
}

.btn:hover {
  background: rgba(160,80,255,0.35);
}

/* ===== FOOTER ===== */
footer {
  position: fixed;
  bottom: 16px;
  left: 24px;
  font-size: 12px;
  opacity: 0.8;
}

/* ===== JOIN POPUP ===== */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 20;
}

.popup-content {
  background: #0c1030;
  border: 2px solid #a86cff;
  padding: 28px 32px;
  width: 420px;
  text-align: center;
}

.popup-content h3 {
  margin-bottom: 16px;
}

.ip-box {
  margin: 16px 0;
  padding: 10px;
  border: 1px solid #b88cff;
  cursor: pointer;
}

.close {
  margin-top: 20px;
  opacity: 0.8;
  cursor: pointer;
}

/* ===== TOAST ===== */
.toast {
  position: fixed;
  top: 24px;
  right: 24px;
  background: #7a3cff;
  padding: 12px 18px;
  display: none;
  z-index: 30;
}
</style>
</head>

<body>

<header>
  <a href="rules.html">Rules</a>
  <a href="patch-notes.html">Patch Notes</a>
  <a href="staff.html">Staff</a>
  <a href="games.html">Games</a>
  <a href="schedule.html">Schedule</a>

  <div class="header-right" onclick="copyIP()">
    mc.jeous.net
  </div>
</header>

<div class="center">
  <img src="./images/server-icon.png" class="icon" alt="server icon" />

  <h1>JEOUS</h1>

  <div class="tagline">
    The best competitive server in Asia
  </div>

  <div class="version">
    1.21.8~
  </div>

  <div class="buttons">
    <button class="btn" onclick="openJoinPopup()">Join Server</button>
    <button class="btn" onclick="window.open('https://discord.gg/NbvhrRzpNc')">Join Discord</button>
  </div>
</div>

<footer>
  A project by tokita_nene
</footer>

<!-- JOIN POPUP -->
<div class="popup" id="joinPopup">
  <div class="popup-content">
    <h3>How to Join</h3>
    <p>Java Edition</p>

    <div class="ip-box" onclick="copyIP()">
      mc.jeous.net
    </div>

    <div class="close" onclick="closeJoinPopup()">‚Üê Back</div>
  </div>
</div>

<!-- TOAST -->
<div class="toast" id="toast">
  IP address copied to clipboard!
</div>

<script>
function copyIP() {
  navigator.clipboard.writeText('mc.jeous.net');
  showToast();
}

function showToast() {
  const toast = document.getElementById('toast');
  toast.style.display = 'block';
  setTimeout(() => {
    toast.style.display = 'none';
  }, 2500);
}

function openJoinPopup() {
  document.getElementById('joinPopup').style.display = 'flex';
}

function closeJoinPopup() {
  document.getElementById('joinPopup').style.display = 'none';
}
</script>

</body>
</html>
