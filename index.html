<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Jeous</title>

<style>
@font-face {
  font-family: 'Minecraft';
  src: url('./fonts/Minecraft-Regular.otf') format('opentype');
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Minecraft', sans-serif;
  background: url('./images/background.gif') center/cover no-repeat;
  color: white;
  height: 100vh;
}

/* ===== HEADER ===== */
header {
  position: absolute;
  top: 20px;
  left: 40px;
  display: flex;
  gap: 26px;
  font-size: 16px;
}

header a {
  color: #e6dcff;
  text-decoration: none;
}

header a:hover {
  color: #ffffff;
}

/* ===== CENTER ===== */
.center {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(3px);
}

.icon {
  width: 96px;
  image-rendering: pixelated;
  margin-bottom: 10px;
}

h1 {
  font-size: 64px;
  letter-spacing: 4px;
  -webkit-text-stroke: 2px white;
  color: transparent;
}

.tagline {
  margin-top: 6px;
  font-size: 18px;
  color: #d9caff;
}

.version {
  margin: 12px 0 30px;
  font-size: 16px;
}

.buttons {
  display: flex;
  gap: 16px;
}

.btn {
  padding: 12px 22px;
  border: 2px solid #b18cff;
  background: rgba(177,140,255,0.2);
  color: #f4eeff;
  cursor: pointer;
  font-family: 'Minecraft';
}

.btn:hover {
  background: rgba(177,140,255,0.4);
}

/* ===== MODAL ===== */
.modal-bg {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal {
  width: 520px;
  max-height: 85vh;
  background: #ffffff;
  color: #000;
  border-radius: 10px;
  overflow-y: auto;
  padding: 24px;
}

.modal h2 {
  font-size: 20px;
  margin-bottom: 16px;
}

.close {
  position: absolute;
  right: 30px;
  top: 20px;
  cursor: pointer;
  font-size: 18px;
}

/* ===== PURPLE BOX ===== */
.info-box {
  background: #f1ebff;           /* 薄い紫 */
  border: 2px solid #b18cff;     /* 紫 */
  border-radius: 8px;
  padding: 16px;
  margin-bottom: 20px;
}

.label {
  font-size: 13px;
  margin-bottom: 6px;
}

.input-row {
  display: flex;
  gap: 10px;
}

.input {
  flex: 1;
  border: 1px solid #ccc;
  padding: 8px;
  font-family: 'Minecraft';
}

.copy-btn {
  background: #9b6cff;           /* 紫 */
  color: white;
  border: none;
  padding: 8px 14px;
  cursor: pointer;
  font-family: 'Minecraft';
}

.step {
  display: flex;
  gap: 10px;
  margin: 12px 0;
}

.step-num {
  background: #9b6cff;
  color: white;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  text-align: center;
  line-height: 24px;
  font-size: 14px;
}

/* ===== TOAST ===== */
.toast {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #9b6cff;
  color: white;
  padding: 12px 18px;
  border-radius: 6px;
  display: none;
}
</style>
</head>

<body>

<header>
  <a href="rules.html">Rules</a>
  <a href="patch-notes.html">Patch Notes</a>
  <a href="staff.html">Staff</a>
  <a href="rank.html">Rank</a>
  <a href="games.html">Games</a>
</header>

<div class="center">
  <img src="./images/server-icon.png" class="icon">
  <h1>JEOUS</h1>
  <div class="tagline">The best competitive server in Asia</div>
  <div class="version">1.21.8~</div>

  <div class="buttons">
    <button class="btn" onclick="openModal()">Join Server</button>
    <button class="btn" onclick="window.open('https://discord.gg/NbvhrRzpNc')">Join Discord</button>
  </div>
</div>

<!-- ===== MODAL ===== -->
<div class="modal-bg" id="modal">
  <div class="modal">
    <div class="close" onclick="closeModal()">✕</div>

    <h2>How to join Jeous Server</h2>

    <div class="info-box">
      <div class="label">Server IP Address</div>
      <div class="input-row">
        <input class="input" value="mc.jeous.net" readonly>
        <button class="copy-btn" onclick="copyIP()">copy</button>
      </div>

      <div class="label" style="margin-top:12px;">Supported Versions</div>
      <input class="input" value="1.21.8~" readonly>
    </div>

    <div class="step">
      <div class="step-num">1</div>
      <div>Multiplayer in Minecraft → Add Server</div>
    </div>

    <div class="step">
      <div class="step-num">2</div>
      <div>Enter mc.jeous.net as the server address.</div>
    </div>
  </div>
</div>

<div class="toast" id="toast">IP copied to clipboard</div>

<script>
function openModal() {
  document.getElementById('modal').style.display = 'flex';
}
function closeModal() {
  document.getElementById('modal').style.display = 'none';
}
function copyIP() {
  navigator.clipboard.writeText('mc.jeous.net');
  const t = document.getElementById('toast');
  t.style.display = 'block';
  setTimeout(()=> t.style.display='none',2000);
}
</script>

</body>
</html>
