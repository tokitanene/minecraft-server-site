<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jeous</title>

<style>
@font-face {
  font-family: 'Minecraft';
  src: url('./fonts/Minecraft-Regular.otf') format('opentype');
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Minecraft', sans-serif;
  background: url('./images/background.gif') center/cover no-repeat;
  color: white;
  height: 100vh;
  overflow: hidden;
}

/* ===== HEADER ===== */
header {
  position: absolute;
  top: 20px;
  left: 40px;
  display: flex;
  gap: 26px;
  font-size: 16px;
  z-index: 10;
}

header a {
  color: #e6dcff;
  text-decoration: none;
}

header a:hover {
  color: #ffffff;
}

/* ===== LANGUAGE ===== */
.lang {
  position: absolute;
  top: 20px;
  right: 40px;
  z-index: 10;
}

.lang select {
  background: rgba(0,0,0,0.5);
  color: white;
  border: 1px solid #b18cff;
  padding: 6px 10px;
  font-family: 'Minecraft';
}

/* ===== CENTER ===== */
.center {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(3px);
  text-align: center;
}

.icon {
  width: 96px;
  image-rendering: pixelated;
  margin-bottom: 10px;
}

h1 {
  font-size: 64px;
  letter-spacing: 4px;
  -webkit-text-stroke: 2px white;
  color: transparent;
}

.tagline {
  margin-top: 6px;
  font-size: 18px;
  color: #d9caff;
}

.version {
  margin: 12px 0 30px;
  font-size: 16px;
}

.buttons {
  display: flex;
  gap: 16px;
}

.btn {
  padding: 12px 22px;
  border: 2px solid #b18cff;
  background: rgba(177,140,255,0.2);
  color: #f4eeff;
  cursor: pointer;
  font-family: 'Minecraft';
}

.btn:hover {
  background: rgba(177,140,255,0.4);
}

/* ===== MODAL ===== */
.modal-bg {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

.modal {
  width: 520px;
  max-height: 85vh;
  background: white;
  color: black;
  border-radius: 10px;
  padding: 24px;
}

.close {
  position: absolute;
  right: 20px;
  top: 16px;
  cursor: pointer;
  font-size: 22px;
  color: #9b6cff;
}

.info-box {
  background: #f1ebff;
  border: 2px solid #b18cff;
  border-radius: 8px;
  padding: 16px;
  margin: 20px 0;
}

.input-row {
  display: flex;
  gap: 10px;
}

.input {
  flex: 1;
  padding: 8px;
  font-family: 'Minecraft';
}

.copy-btn {
  background: #9b6cff;
  color: white;
  border: none;
  padding: 8px 14px;
  cursor: pointer;
  font-family: 'Minecraft';
}

/* ===== TOAST ===== */
.toast {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #9b6cff;
  color: white;
  padding: 12px 18px;
  border-radius: 6px;
  display: none;
}
</style>
</head>

<body>

<header>
  <a id="nav-rules" href="rules.html">Rules</a>
  <a id="nav-patch" href="patch-notes.html">Patch Notes</a>
  <a id="nav-staff" href="staff.html">Staff</a>
  <a id="nav-rank" href="rank.html">Rank</a>
  <a id="nav-games" href="games.html">Games</a>
  <a id="nav-store" href="store.html">Store</a>
</header>

<div class="lang">
  <select id="langSelect"></select>
</div>

<div class="center">
  <img src="./images/server-icon.png" class="icon">
  <h1>JEOUS</h1>
  <div class="tagline" id="tagline"></div>
  <div class="version">1.21.8+</div>

  <div class="buttons">
    <button class="btn" id="btnJoin" onclick="openModal()"></button>
    <button class="btn" id="btnDiscord"
      onclick="window.open('https://discord.gg/NbvhrRzpNc')"></button>
  </div>
</div>

<div class="modal-bg" id="modal" onclick="closeModal()">
  <div class="modal" onclick="event.stopPropagation()">
    <div class="close" onclick="closeModal()">✕</div>

    <h2 id="howto"></h2>

    <div class="info-box">
      <div id="serveraddr"></div>
      <div class="input-row">
        <input class="input" value="mc.jeous.net" readonly>
        <button class="copy-btn" id="copy" onclick="copyIP()"></button>
      </div>
    </div>
  </div>
</div>

<div class="toast" id="toast">IP copied</div>

<script>
const t = {
  en:{tagline:"The best competitive server in Asia",join:"Join Server",discord:"Join Discord",howto:"How to join",server:"Server Address",copy:"Copy",rules:"Rules",patch:"Patch Notes",staff:"Staff",rank:"Rank",games:"Games",store:"Store"},
  ja:{tagline:"アジア最高峰の競技サーバー",join:"サーバーに参加",discord:"Discordに参加",howto:"参加方法",server:"サーバーアドレス",copy:"コピー",rules:"ルール",patch:"パッチノート",staff:"スタッフ",rank:"ランク",games:"ゲーム",store:"ストア"}
};

const langSelect=document.getElementById("langSelect");
Object.keys(t).forEach(l=>{
  const o=document.createElement("option");
  o.value=l;o.textContent=l.toUpperCase();
  langSelect.appendChild(o);
});

function setLang(l){
  tagline.textContent=t[l].tagline;
  btnJoin.textContent=t[l].join;
  btnDiscord.textContent=t[l].discord;
  howto.textContent=t[l].howto;
  serveraddr.textContent=t[l].server;
  copy.textContent=t[l].copy;
  navRules.textContent=t[l].rules;
  navPatch.textContent=t[l].patch;
  navStaff.textContent=t[l].staff;
  navRank.textContent=t[l].rank;
  navGames.textContent=t[l].games;
  navStore.textContent=t[l].store;
  localStorage.lang=l;
}

langSelect.value=localStorage.lang||"en";
setLang(langSelect.value);

langSelect.onchange=()=>setLang(langSelect.value);

function openModal(){modal.style.display="flex";}
function closeModal(){modal.style.display="none";}
function copyIP(){
  navigator.clipboard.writeText("mc.jeous.net");
  toast.style.display="block";
  setTimeout(()=>toast.style.display="none",2000);
}
</script>

</body>
</html>
