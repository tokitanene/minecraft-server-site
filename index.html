<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jeous</title>

<style>
@font-face {
  font-family: 'Minecraft';
  src: url('./fonts/Minecraft-Regular.otf') format('opentype');
}

/* ===== RESET ===== */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* ===== BODY ===== */
body {
  font-family: 'Minecraft', sans-serif;
  background: url('./images/background.gif') center/cover no-repeat;
  color: white;
  height: 100vh;
  overflow: hidden;
}

/* ===== HEADER ===== */
header {
  position: absolute;
  top: 20px;
  left: 40px;
  right: 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 16px;
  z-index: 10;
}

header a {
  color: #e6dcff;
  text-decoration: none;
  margin-right: 26px;
}
header a:hover { color: #ffffff; }

/* ===== LANGUAGE ===== */
.lang-wrapper { position: relative; }
.lang-btn {
  padding: 8px 14px;
  border-radius: 999px;
  background: rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.25);
  cursor: pointer;
  font-size: 14px;
}
.lang-menu {
  position: absolute;
  right: 0;
  top: 42px;
  background: rgba(0,0,0,0.9);
  border-radius: 10px;
  padding: 6px;
  display: none;
  min-width: 200px;
}
.lang-menu div {
  padding: 8px;
  border-radius: 6px;
  cursor: pointer;
}
.lang-menu div:hover {
  background: rgba(255,255,255,0.15);
}

/* ===== CENTER ===== */
.center {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(3px);
  text-align: center;
}

.icon {
  width: 96px;
  image-rendering: pixelated;
  margin-bottom: 10px;
}

h1 {
  font-size: 64px;
  letter-spacing: 4px;
  -webkit-text-stroke: 2px white;
  color: transparent;
}

.tagline {
  margin-top: 6px;
  font-size: 18px;
  color: #d9caff;
}

.version {
  margin: 12px 0 30px;
  font-size: 16px;
}

.buttons {
  display: flex;
  gap: 16px;
}

.btn {
  padding: 12px 22px;
  border: 2px solid #b18cff;
  background: rgba(177,140,255,0.2);
  color: #f4eeff;
  cursor: pointer;
  font-family: 'Minecraft';
}
.btn:hover { background: rgba(177,140,255,0.4); }

/* ===== MODAL ===== */
.modal-bg {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

.modal {
  position: relative;
  width: 520px;
  max-height: 85vh;
  background: #ffffff;
  color: #000;
  border-radius: 10px;
  overflow-y: auto;
  padding: 24px;
}

.close {
  position: absolute;
  right: 20px;
  top: 16px;
  cursor: pointer;
  font-size: 22px;
  color: #9b6cff;
}

/* ===== INFO BOX ===== */
.info-box {
  background: #f1ebff;
  border: 2px solid #b18cff;
  border-radius: 8px;
  padding: 16px;
  margin-bottom: 20px;
}

.label {
  font-size: 13px;
  margin-bottom: 6px;
}

.input-row {
  display: flex;
  gap: 10px;
}

.input {
  flex: 1;
  border: 1px solid #ccc;
  padding: 8px;
  font-family: 'Minecraft';
}

.copy-btn {
  background: #9b6cff;
  color: white;
  border: none;
  padding: 8px 14px;
  cursor: pointer;
  font-family: 'Minecraft';
}

.step {
  display: flex;
  gap: 10px;
  margin: 12px 0;
}

.step-num {
  background: #9b6cff;
  color: white;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  text-align: center;
  line-height: 24px;
  font-size: 14px;
}

/* ===== TOAST ===== */
.toast {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #9b6cff;
  color: white;
  padding: 12px 18px;
  border-radius: 6px;
  display: none;
  z-index: 200;
}
</style>
</head>

<body>

<header>
  <div>
    <a href="rules.html" data-i18n="rules">Rules</a>
    <a href="patch-notes.html" data-i18n="patch">Patch Notes</a>
    <a href="staff.html" data-i18n="staff">Staff</a>
    <a href="rank.html" data-i18n="rank">Rank</a>
    <a href="games.html" data-i18n="games">Games</a>
  </div>

  <div class="lang-wrapper">
    <div class="lang-btn" onclick="toggleLang()">üåê English</div>
    <div class="lang-menu" id="langMenu"></div>
  </div>
</header>

<div class="center">
  <img src="./images/server-icon.png" class="icon">
  <h1>JEOUS</h1>
  <div class="tagline" data-i18n="tagline">The best competitive server in Asia</div>
  <div class="version">1.21.8~</div>

  <div class="buttons">
    <button class="btn" onclick="openModal()" data-i18n="join">Join Server</button>
    <button class="btn" onclick="window.open('https://discord.gg/NbvhrRzpNc')" data-i18n="discord">
      Join Discord
    </button>
  </div>
</div>

<!-- ===== JOIN SERVER MODAL ===== -->
<div class="modal-bg" id="modal" onclick="closeModal()">
  <div class="modal" onclick="event.stopPropagation()">
    <div class="close" onclick="closeModal()">‚úï</div>

    <h2 data-i18n="howto">How to join Jeous Server</h2>

    <div class="info-box">
      <div class="label" data-i18n="serveraddr">Server Address</div>
      <div class="input-row">
        <input class="input" value="mc.jeous.net" readonly>
        <button class="copy-btn" onclick="copyIP()" data-i18n="copy">copy</button>
      </div>

      <div class="label" style="margin-top:12px;" data-i18n="versionlabel">Version</div>
      <input class="input" value="1.21.8ÔΩû" readonly>
    </div>

    <div class="step">
      <div class="step-num">1</div>
      <div data-i18n="step1">Multiplayer in Minecraft ‚Üí Add Server</div>
    </div>

    <div class="step">
      <div class="step-num">2</div>
      <div data-i18n="step2">Enter mc.jeous.net as the server address.</div>
    </div>
  </div>
</div>

<div class="toast" id="toast">IP copied to clipboard</div>

<script>
const translations = {
  en:{flag:"üá∫üá∏",name:"English",tagline:"The best competitive server in Asia",join:"Join Server",discord:"Join Discord",howto:"How to join Jeous Server",serveraddr:"Server Address",versionlabel:"Version",copy:"copy",step1:"Multiplayer in Minecraft ‚Üí Add Server",step2:"Enter mc.jeous.net as the server address.",rules:"Rules",patch:"Patch Notes",staff:"Staff",rank:"Rank",games:"Games"},
  ja:{flag:"üáØüáµ",name:"Êó•Êú¨Ë™û",tagline:"„Ç¢„Ç∏„Ç¢ÊúÄÈ´òÂ≥∞„ÅÆÁ´∂ÊäÄ„Çµ„Éº„Éê„Éº",join:"„Çµ„Éº„Éê„Éº„Å´ÂèÇÂä†",discord:"Discord„Å´ÂèÇÂä†",howto:"ÂèÇÂä†ÊñπÊ≥ï",serveraddr:"„Çµ„Éº„Éê„Éº„Ç¢„Éâ„É¨„Çπ",versionlabel:"„Éê„Éº„Ç∏„Éß„É≥",copy:"„Ç≥„Éî„Éº",step1:"„Éû„É´„ÉÅ„Éó„É¨„Ç§ ‚Üí „Çµ„Éº„Éê„Éº„ÇíËøΩÂä†",step2:"„Çµ„Éº„Éê„Éº„Ç¢„Éâ„É¨„Çπ„Å´ mc.jeous.net „ÇíÂÖ•Âäõ"}
};

function toggleLang(){
  const m=document.getElementById("langMenu");
  m.style.display=m.style.display==="block"?"none":"block";
}

function setLang(lang){
  document.querySelector(".lang-btn").innerText=
    translations[lang].flag+" "+translations[lang].name;

  document.querySelectorAll("[data-i18n]").forEach(el=>{
    const key=el.dataset.i18n;
    if(translations[lang][key]) el.innerText=translations[lang][key];
  });
  document.getElementById("langMenu").style.display="none";
}

const menu=document.getElementById("langMenu");
Object.keys(translations).forEach(l=>{
  const d=document.createElement("div");
  d.innerText=translations[l].flag+" "+translations[l].name;
  d.onclick=()=>setLang(l);
  menu.appendChild(d);
});

function openModal(){ document.getElementById("modal").style.display="flex"; }
function closeModal(){ document.getElementById("modal").style.display="none"; }

function copyIP(){
  navigator.clipboard.writeText("mc.jeous.net");
  const t=document.getElementById("toast");
  t.style.display="block";
  setTimeout(()=>t.style.display="none",2000);
}

setLang("en");
</script>

</body>
</html>
