<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Jeous</title>

  <style>
    @font-face {
      font-family: 'Minecraft';
      src: url('./fonts/Minecraft-Regular.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Minecraft', sans-serif;
      height: 100vh;
      color: white;
      background: url('./images/background.gif') center / cover no-repeat;
    }

    /* ===== Header ===== */
    header {
      position: absolute;
      top: 24px;
      left: 40px;
      display: flex;
      gap: 28px;
      font-size: 18px;
      z-index: 10;
    }

    header a {
      color: #dff;
      text-decoration: none;
      opacity: 0.9;
    }

    header a:hover {
      opacity: 1;
    }

    /* ===== Center ===== */
    .center {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: blur(2px);
    }

    .icon {
      width: 96px;
      height: 96px;
      image-rendering: pixelated;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 64px;
      letter-spacing: 4px;
      color: transparent;
      -webkit-text-stroke: 2px white;
    }

    /* ===== Tagline (目立たせる部分) ===== */
    .tagline {
      margin-top: 14px;
      font-size: 20px;
      letter-spacing: 1.5px;
      font-weight: bold;
      color: #eaffff;
      text-shadow:
        0 0 6px rgba(200,255,255,0.8),
        0 0 14px rgba(120,220,255,0.6);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow:
          0 0 6px rgba(200,255,255,0.6),
          0 0 12px rgba(120,220,255,0.4);
      }
      to {
        text-shadow:
          0 0 10px rgba(200,255,255,1),
          0 0 20px rgba(120,220,255,0.9);
      }
    }

    h2 {
      font-size: 18px;
      margin: 16px 0 40px;
      color: white;
    }

    /* ===== Buttons ===== */
    .buttons {
      display: flex;
      gap: 16px;
    }

    .btn {
      padding: 12px 20px;
      border: 2px solid #cfe;
      background: transparent;
      color: #eaffff;
      cursor: pointer;
      font-family: 'Minecraft', sans-serif;
      font-size: 14px;
    }

    .btn:hover {
      background: rgba(200,255,255,0.15);
    }

    footer {
      position: absolute;
      bottom: 16px;
      left: 20px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<header>
  <a href="patch-notes.html">Patch Notes</a>
  <a href="staff.html">Staff</a>
  <a href="games.html">Games</a>
  <a href="schedule.html">Schedule</a>
</header>

<div class="center">
  <img src="./images/server-icon.png" class="icon" alt="server icon" />

  <h1>JEOUS</h1>

  <div class="tagline">
    The best competitive server in Asia
  </div>

  <h2>1.21.8~</h2>

  <div class="buttons">
    <button class="btn" onclick="copyIP()">Join Now</button>
    <button class="btn" onclick="window.open('https://discord.gg/NbvhrRzpNc')">
      Join Discord
    </button>
  </div>
</div>

<footer>A project by tokita_nene</footer>

<script>
  function copyIP() {
    navigator.clipboard.writeText('mc.jeous.net');
    alert('mc.jeous.net をコピーしました');
  }
</script>

</body>
</html>
