<style>
@font-face {

}

/* ===== RESET ===== */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* ===== BODY ===== */
body {
  font-family: 'Minecraft', sans-serif;
  background: url('./images/background.gif') center/cover no-repeat;
  color: white;
  height: 100vh;
  overflow: hidden;
}

/* ===== HEADER ===== */
header {
  position: absolute;
  top: 20px;
  left: 40px;
  right: 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 16px;
  z-index: 10;
}

header a {
  color: #e6dcff;
  text-decoration: none;
  margin-right: 26px;
}

header a:hover { color: #ffffff; }

/* ===== LANGUAGE ===== */
.lang-wrapper { position: relative; }
.lang-btn {
  padding: 8px 14px;
  border-radius: 999px;
  background: rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.25);
  cursor: pointer;
  font-size: 14px;
}
.lang-menu {
  position: absolute;
  right: 0;
  top: 42px;
  background: rgba(0,0,0,0.9);
  border-radius: 10px;
  padding: 6px;
  display: none;
  min-width: 180px;
}
.lang-menu div {
  padding: 8px;
  border-radius: 6px;
  cursor: pointer;
}
.lang-menu div:hover {
  background: rgba(255,255,255,0.15);
}

/* ===== CENTER ===== */
.center {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(3px);
  text-align: center;
}

.icon {
  width: 96px;
  image-rendering: pixelated;
  margin-bottom: 10px;
}

h1 {
  font-size: 64px;
  letter-spacing: 4px;
  -webkit-text-stroke: 2px white;
  color: transparent;
}

.tagline {
  margin-top: 6px;
  font-size: 18px;
  color: #d9caff;
}

.version {
  margin: 12px 0 30px;
  font-size: 16px;
}

.buttons {
  display: flex;
  gap: 16px;
}

.btn {
  padding: 12px 22px;
  border: 2px solid #b18cff;
  background: rgba(177,140,255,0.2);
  color: #f4eeff;
  cursor: pointer;
  font-family: 'Minecraft';
}

.btn:hover {
  background: rgba(177,140,255,0.4);
}

/* ===== MODAL ===== */
.modal-bg {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

.modal {
  position: relative;
  width: 520px;
  background: #ffffff;
  color: #000;
  border-radius: 10px;
  padding: 24px;
}

.close {
  position: absolute;
  right: 20px;
  top: 16px;
  cursor: pointer;
  font-size: 22px;
  color: #9b6cff;
}
</style>
</head>
