<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jeous</title>

<!-- Minecraft Font -->
<style>
@font-face {
  font-family: 'Minecraft';
  src: url('./fonts/Minecraft-Regular.otf') format('opentype');
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Minecraft', sans-serif;
  height: 100vh;
  color: white;
  background: url('./images/background.gif') center/cover no-repeat;
}

/* ===== TOP NAV ===== */
header {
  position: absolute;
  top: 24px;
  left: 40px;
  display: flex;
  gap: 28px;
  font-size: 18px;
  z-index: 10;
}

header a {
  color: #e6ddff;
  text-decoration: none;
  opacity: 0.85;
}

header a:hover {
  opacity: 1;
}

/* ===== IP COPY ===== */
.ip {
  position: absolute;
  top: 24px;
  right: 40px;
  font-size: 18px;
  cursor: pointer;
  color: #e6ddff;
}

/* ===== CENTER ===== */
.center {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  backdrop-filter: blur(2px);
}

.icon {
  width: 96px;
  height: 96px;
  image-rendering: pixelated;
  margin-bottom: 16px;
}

h1 {
  font-size: 64px;
  letter-spacing: 4px;
  margin-bottom: 8px;
}

.tagline {
  font-size: 20px;
  color: #cbbcff;
  margin-bottom: 12px;
}

.version {
  font-size: 18px;
  margin-bottom: 40px;
}

/* ===== BUTTONS ===== */
.buttons {
  display: flex;
  gap: 16px;
}

.btn {
  padding: 14px 24px;
  border: 2px solid #a88cff;
  background: rgba(168,140,255,0.15);
  color: #f0ebff;
  cursor: pointer;
  font-family: 'Minecraft', sans-serif;
}

.btn:hover {
  background: rgba(168,140,255,0.35);
}

/* ===== FOOTER ===== */
footer {
  position: absolute;
  bottom: 16px;
  left: 20px;
  font-size: 12px;
  opacity: 0.8;
}

/* ===== TOAST ===== */
.toast {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #6f4cff;
  padding: 12px 18px;
  border-radius: 6px;
  display: none;
  z-index: 100;
}
</style>
</head>

<body>

<!-- ===== NAV ===== -->
<header>
  <a href="patch-notes.html">Patch Notes</a>
  <a href="rules.html">Rules</a>
  <a href="staff.html">Staff</a>
  <a href="rank.html">Rank</a>
  <a href="games.html">Games</a>
  <a href="schedule.html">Schedule</a>
</header>

<!-- ===== IP ===== -->
<div class="ip" onclick="copyIP()">mc.jeous.net</div>

<!-- ===== MAIN ===== -->
<div class="center">
  <img src="./images/server-icon.png" class="icon" alt="Server Icon" />

  <h1>JEOUS</h1>
  <div class="tagline">The best competitive server in Asia</div>
  <div class="version">1.21.8~</div>

  <div class="buttons">
    <button class="btn" onclick="openJoin()">Join Server</button>
    <button class="btn" onclick="window.open('https://discord.gg/NbvhrRzpNc')">
      Join Discord
    </button>
  </div>
</div>

<footer>A project by tokita_nene</footer>

<div class="toast" id="toast">IP copied to clipboard</div>

<script>
function copyIP() {
  navigator.clipboard.writeText('mc.jeous.net');
  const toast = document.getElementById('toast');
  toast.style.display = 'block';
  setTimeout(() => {
    toast.style.display = 'none';
  }, 2000);
}

function openJoin() {
  alert(
    'Server Address:\\nmc.jeous.net\\n\\nVersion:\\n1.21.8 or later'
  );
}
</script>

</body>
</html>
