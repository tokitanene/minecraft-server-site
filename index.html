<!DOCTYPE html>

<title>Jeous</title>

<style>
@font-face {
  font-family: 'Minecraft';
  src: url('./fonts/Minecraft-Regular.otf') format('opentype');
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Minecraft', sans-serif;
  background: url('./images/background.gif') center/cover no-repeat;
  color: white;
  height: 100vh;
  overflow: hidden;
}

/* ===== HEADER ===== */
header {
  position: absolute;
  top: 20px;
  left: 40px;
  display: flex;
  gap: 26px;
  font-size: 16px;
  z-index: 10;
}

header a {
  color: #e6dcff;
  text-decoration: none;
}

header a:hover {
  color: #ffffff;
}

/* ===== LANGUAGE SWITCHER ===== */
.lang {
  position: absolute;
  top: 20px;
  right: 40px;
  z-index: 10;
}

.lang select {
  background: rgba(0,0,0,0.5);
  color: white;
  border: 1px solid #b18cff;
  padding: 6px 10px;
  font-family: 'Minecraft';
  cursor: pointer;
}

/* ===== CENTER ===== */
.center {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(3px);
  text-align: center;
}

.icon {
  width: 96px;
  image-rendering: pixelated;
  margin-bottom: 10px;
}

h1 {
  font-size: 64px;
  letter-spacing: 4px;
  -webkit-text-stroke: 2px white;
  color: transparent;
}

.tagline {
  margin-top: 6px;
  font-size: 18px;
  color: #d9caff;
}

.version {
  margin: 12px 0 30px;
  font-size: 16px;
}

.buttons {
  display: flex;
  gap: 16px;
}

.btn {
  padding: 12px 22px;
  border: 2px solid #b18cff;
  background: rgba(177,140,255,0.2);
  color: #f4eeff;
  cursor: pointer;
  font-family: 'Minecraft';
}

.btn:hover {
  background: rgba(177,140,255,0.4);
}

/* ===== MODAL ===== */
.modal-bg {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

.modal {
  position: relative;
  width: 520px;
  max-height: 85vh;
  background: #ffffff;
  color: #000;
  border-radius: 10px;
  overflow-y: auto;
  padding: 24px;
}

.close {
  position: absolute;
  right: 20px;
  top: 16px;
  cursor: pointer;
  font-size: 22px;
  color: #9b6cff;
}

.info-box {
  background: #f1ebff;
  border: 2px solid #b18cff;
  border-radius: 8px;
  padding: 16px;
  margin-bottom: 20px;
}

.label {
  font-size: 13px;
  margin-bottom: 6px;
}

.input-row {
  display: flex;
  gap: 10px;
}

.input {
  flex: 1;
  border: 1px solid #ccc;
  padding: 8px;
  font-family: 'Minecraft';
}

.copy-btn {
  background: #9b6cff;
  color: white;
  border: none;
  padding: 8px 14px;
  cursor: pointer;
  font-family: 'Minecraft';
}

.step {
  display: flex;
  gap: 10px;
  margin: 12px 0;
}

.step-num {
  background: #9b6cff;
  color: white;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  text-align: center;
  line-height: 24px;
  font-size: 14px;
}

/* ===== TOAST ===== */
.toast {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #9b6cff;
  color: white;
  padding: 12px 18px;
  border-radius: 6px;
  display: none;
  z-index: 200;
}
</style>
</head>
