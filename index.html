<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Funniewars 1.2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Press Start 2P', monospace;
      color: #ffffff;
      background: linear-gradient(180deg, #1e4d57, #0b2e36);
      overflow: hidden;
    }

    /* 霧っぽい背景 */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 40%, rgba(200,255,255,0.25), transparent 40%),
                  radial-gradient(circle at 70% 60%, rgba(200,255,255,0.25), transparent 45%);
      animation: fog 20s infinite alternate ease-in-out;
      z-index: 0;
    }

    @keyframes fog {
      from { transform: translateY(-20px); }
      to   { transform: translateY(20px); }
    }

    header {
      position: absolute;
      top: 20px;
      left: 24px;
      display: flex;
      gap: 24px;
      font-size: 12px;
      opacity: 0.9;
      z-index: 1;
    }

    header a {
      color: #cfefff;
      text-decoration: none;
    }

    main {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: clamp(32px, 6vw, 64px);
      letter-spacing: 4px;
      -webkit-text-stroke: 2px #ffffff;
      color: transparent;
      margin: 0;
    }

    h2 {
      font-size: 28px;
      margin: 24px 0 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 14px 24px;
      border: 2px solid #bfefff;
      background: rgba(255,255,255,0.05);
      color: #ffffff;
      text-decoration: none;
      font-size: 12px;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 16px;
      left: 20px;
      font-size: 10px;
      opacity: 0.6;
      z-index: 1;
    }
  </style>
</head>
<body>

  <header>
    <a href="#">Updates</a>
    <a href="#">Stats</a>
    <a href="#">Events</a>
  </header>

  <main>
    <h1>FUNNIEWARS</h1>
    <h2>1.2</h2>
    <div class="buttons">
      <a class="btn" href="#">Join Now</a>
      <a class="btn" href="#">Join Discord</a>
    </div>
  </main>

  <footer>
    A project by ConsoleX
  </footer>

</body>
</html>
