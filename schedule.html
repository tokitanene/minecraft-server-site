<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Jeous | Schedule</title>

  <style>
    @font-face {
      font-family: 'Minecraft';
      src: url('./fonts/Minecraft-Regular.otf') format('opentype');
    }

    body {
      margin: 0;
      font-family: 'Minecraft', sans-serif;
      color: white;
      background: #0c0f14;
    }

    header {
      padding: 24px 40px;
    }

    header a {
      color: #eaffff;
      text-decoration: none;
      font-size: 18px;
    }

    h1 {
      text-align: center;
      margin: 40px 0;
      font-size: 42px;
    }

    .calendar {
      max-width: 900px;
      margin: 0 auto 80px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      font-size: 24px;
    }

    .calendar-header button {
      background: none;
      border: none;
      color: #6cf;
      font-size: 28px;
      cursor: pointer;
      font-family: 'Minecraft';
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
    }

    .day {
      text-align: center;
      opacity: 0.6;
      font-size: 12px;
    }

    /* 日付マス */
    .date {
      background: #151a23;
      border: 1px solid #2a3245;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      padding: 4px;
      font-size: 12px;
      text-align: center;
      cursor: default;
      overflow: hidden;
    }

    .date.event {
      border-color: #6cf;
      cursor: pointer;
    }

    .date div.day-number {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .events-list {
      flex: 1;
      font-size: 10px;
      overflow-y: auto;
      white-space: pre-line;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
    }

    .modal-content {
      background: #151a23;
      border: 1px solid #2a3245;
      max-width: 500px;
      margin: 10% auto;
      padding: 24px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      position: relative;
    }

    .close {
      position: absolute;
      top: 8px;
      right: 12px;
      cursor: pointer;
      color: #6cf;
      font-size: 20px;
    }

    #eventDetails h3 {
      margin-top: 0;
      color: #eaffff;
    }

    #eventDetails p {
      margin: 6px 0;
      font-size: 14px;
    }

    #hostAvatar img {
      width: 64px;
      height: 64px;
      image-rendering: pixelated;
      border: 1px solid #2a3245;
      border-radius: 4px;
    }

    @media(max-width:600px){
      .modal-content{
        flex-direction: column;
        align-items: center;
      }
      #hostAvatar img{
        margin-top: 12px;
      }
    }
  </style>
</head>

<body>

<header>
  <a href="index.html">← Back to Home</a>
</header>

<h1>Schedule</h1>

<div class="calendar">
  <div class="calendar-header">
    <button onclick="changeMonth(-1)">◀</button>
    <div id="monthYear"></div>
    <button onclick="changeMonth(1)">▶</button>
  </div>

  <div class="calendar-grid" id="calendar"></div>
</div>

<div id="eventModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeEvent()">×</span>
    <div id="eventDetails" style="flex:1;"></div>
    <div id="hostAvatar"></div>
  </div>
</div>

<script>
// 1日複数イベント対応
const events = {
  "2025-09-06": [
    { title: "SkyBattle Tournament", time: "18:00 - 20:00", host: "D_daidaidai7" },
    { title: "Mini Event", time: "20:30 - 21:00", host: "mikofi" }
  ],
  "2025-09-12": [
    { title: "BattleBox Practice", time: "19:00 - 21:00", host: "mikofi" }
  ],
  "2025-10-03": [
    { title: "Final Tournament", time: "20:00 - 22:00", host: "_k2t_" }
  ]
};

let currentDate = new Date();

function renderCalendar() {
  const calendar = document.getElementById("calendar");
  calendar.innerHTML = `
    <div class="day">Sun</div>
    <div class="day">Mon</div>
    <div class="day">Tue</div>
    <div class="day">Wed</div>
    <div class="day">Thu</div>
    <div class="day">Fri</div>
    <div class="day">Sat</div>
  `;

  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  document.getElementById("monthYear").innerText = `${year} / ${month+1}`;

  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month+1, 0).getDate();

  for(let i=0;i<firstDay;i++) calendar.innerHTML += `<div></div>`;

  for(let day=1; day<=daysInMonth; day++){
    const key = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    if(events[key]){
      const eventText = events[key].map(e=>e.title).join("\n");
      calendar.innerHTML += `
        <div class="date event" onclick="openEvent('${key}')">
          <div class="day-number">${day}</div>
          <div class="events-list">${eventText}</div>
        </div>
      `;
    } else {
      calendar.innerHTML += `
        <div class="date">
          <div class="day-number">${day}</div>
        </div>
      `;
    }
  }
}

function changeMonth(diff){
  currentDate.setMonth(currentDate.getMonth() + diff);
  renderCalendar();
}

function openEvent(key){
  const dayEvents = events[key];
  if(!dayEvents || dayEvents.length===0) return;
  let detailsHTML = "";
  const firstHost = dayEvents[0].host;
  dayEvents.forEach(e=>{
    detailsHTML += `
      <h3>${e.title}</h3>
      <p><b>Date:</b> ${key}</p>
      <p><b>Time:</b> ${e.time}</p>
      <p><b>Host:</b> ${e.host}</p>
      <hr>
    `;
  });
  document.getElementById("eventDetails").innerHTML = detailsHTML;
  document.getElementById("hostAvatar").innerHTML = `<img src="https://mc-heads.net/avatar/${firstHost}/64">`;
  document.getElementById("eventModal").style.display = "block";
}

function closeEvent(){
  document.getElementById("eventModal").style.display = "none";
}

renderCalendar();
</script>

</body>
</html>
