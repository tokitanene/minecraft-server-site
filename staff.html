<style>
@font-face {
  font-family: 'Minecraft';
  src: url('./fonts/Minecraft-Regular.otf') format('opentype');
}

body {
  margin: 0;
  font-family: 'Minecraft', sans-serif;
  color: white;
  background: #0c0f14;
}

header {
  padding: 24px 40px;
}

header a {
  color: #eaffff;
  text-decoration: none;
  font-size: 18px;
}

h1 {
  text-align: center;
  margin: 40px 0;
  font-size: 42px;
}

.group {
  max-width: 900px;
  margin: 0 auto 60px;
}

.group-title {
  font-size: 28px;
  margin-bottom: 20px;
  border-left: 4px solid #6cf;
  padding-left: 12px;
}

.members {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 24px;
}

.member {
  background: #151a23;
  border: 1px solid #2a3245;
  padding: 14px 10px;
  text-align: center;
}

.name {
  font-size: 14px;
  margin-bottom: 8px;
  color: #eaffff;
}

.member img.skin {
  width: 64px;
  height: 64px;
  image-rendering: pixelated;
  margin-bottom: 8px;
}

/* ===== SNS ICONS ===== */
.social {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 6px;
}

.social img {
  width: 20px;
  height: 20px;
  opacity: 0.8;
  transition: 0.2s;
}

.social img:hover {
  opacity: 1;
  transform: scale(1.1);
}

/* ===== Discord Tooltip ===== */
.discord {
  position: relative;
  cursor: default;
}

.discord::after {
  content: attr(data-name);
  position: absolute;
  bottom: 140%;
  left: 50%;
  transform: translateX(-50%);
  background: #5865F2;
  color: white;
  font-size: 11px;
  padding: 6px 8px;
  border-radius: 6px;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: 0.2s;
}

.discord:hover::after {
  opacity: 1;
}
</style>
</head>
