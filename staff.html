<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Jeous | Staff</title>

<style>
@font-face {
  font-family: 'Minecraft';
  src: url('./fonts/Minecraft-Regular.otf') format('opentype');
}

body {
  margin: 0;
  font-family: 'Minecraft', sans-serif;
  color: white;
  background: #0c0f14;
}

header {
  padding: 24px 40px;
}

header a {
  color: #eaffff;
  text-decoration: none;
  font-size: 18px;
}

h1 {
  text-align: center;
  margin: 40px 0;
  font-size: 42px;
}

/* ===== GROUP ===== */
.group {
  max-width: 900px;
  margin: 0 auto 60px;
}

/* ===== RANK TITLE ===== */
.group-title {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 20px;
  padding-left: 12px;
}

/* 左の色バー */
.rank-bar {
  width: 4px;
  height: 32px;
}

.leader { background: #ff5a5a; }
.admin  { background: #4fd1ff; }
.mod    { background: #6bff9a; }

/* ランク画像 */
.rank-icon {
  height: 32px;
}

/* ===== MEMBERS ===== */
.members {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 24px;
}

.member {
  background: #151a23;
  border: 1px solid #2a3245;
  padding: 14px 10px;
  text-align: center;
}

.name {
  font-size: 14px;
  margin-bottom: 8px;
  color: #eaffff;
}

/* スキン */
.skin {
  width: 64px;
  height: 64px;
  image-rendering: pixelated;
  margin-bottom: 8px;
}

/* ===== SNS ===== */
.social {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 6px;
}

.social img {
  width: 20px;
  height: 20px;
  opacity: 0.8;
  transition: 0.2s;
  cursor: pointer;
}

.social img:hover {
  opacity: 1;
  transform: scale(1.1);
}

/* ===== DISCORD TOOLTIP ===== */
.discord {
  position: relative;
}

.discord::after {
  content: attr(data-name);
  position: absolute;
  bottom: 140%;
  left: 50%;
  transform: translateX(-50%);
  background: #5865F2;
  color: white;
  font-size: 11px;
  padding: 6px 8px;
  border-radius: 6px;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: 0.2s;
}

.discord:hover::after {
  opacity: 1;
}
</style>
</head>

<body>

<header>
  <a href="index.html">← Back to Home</a>
</header>

<h1>Staff</h1>

<!-- ===== Leader ===== -->
<div class="group">
  <div class="group-title">
    <div class="rank-bar leader"></div>
    <img src="images/rank_leader.png" class="rank-icon">
  </div>

  <div class="members">

    <div class="member">
      <div class="name">tokita_nene</div>
      <img class="skin" src="https://mc-heads.net/avatar/tokita_nene/64">
      <div class="social">
        <a href="https://www.youtube.com/" target="_blank">
          <img src="images/youtube_icon.png">
        </a>
        <a href="https://x.com/" target="_blank">
          <img src="images/x_icon.png">
        </a>
        <div class="discord" data-name="Discord: tokita_nene">
          <img src="images/discord_icon.png">
        </div>
      </div>
    </div>

  </div>
</div>

<!-- ===== Admin ===== -->
<div class="group">
  <div class="group-title">
    <div class="rank-bar admin"></div>
    <img src="images/rank_admin.png" class="rank-icon">
  </div>

  <div class="members">

    <div class="member">
      <div class="name">D_daidaidai7</div>
      <img class="skin" src="https://mc-heads.net/avatar/D_daidaidai7/64">
      <div class="social">
        <a href="#" target="_blank">
          <img src="images/youtube_icon.png">
        </a>
        <a href="#" target="_blank">
          <img src="images/x_icon.png">
        </a>
        <div class="discord" data-name="Discord: D_daidaidai7">
          <img src="images/discord_icon.png">
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
