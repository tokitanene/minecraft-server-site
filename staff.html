<style>
@font-face {
  font-family: 'Minecraft';
  src: url('./fonts/Minecraft-Regular.otf') format('opentype');
}

body {
  margin: 0;
  font-family: 'Minecraft', sans-serif;
  color: white;
  background: #0c0f14;
}

header {
  padding: 24px 40px;
}

header a {
  color: #eaffff;
  text-decoration: none;
  font-size: 18px;
}

h1 {
  text-align: center;
  margin: 40px 0;
  font-size: 42px;
}

.group {
  max-width: 900px;
  margin: 0 auto 60px;
}

/* ===== タイトル & 左の棒 ===== */
.group-title {
  font-size: 28px;
  margin-bottom: 20px;
  padding-left: 12px;
}

.group-title.leader { border-left: 4px solid #9D1F22; }
.group-title.admin  { border-left: 4px solid #CE2A2D; }
.group-title.mod    { border-left: 4px solid #059C42; }

.members {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 24px;
}

.member {
  background: #151a23;
  border: 1px solid #2a3245;
  padding: 14px 10px;
  text-align: center;
}

.name {
  font-size: 14px;
  margin-bottom: 8px;
  color: #eaffff;
}

.skin {
  width: 64px;
  height: 64px;
  image-rendering: pixelated;
  margin-bottom: 8px;
}

/* ===== SNS ===== */
.social {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 6px;
}

.social img {
  width: 20px;
  height: 20px;
  opacity: 0.8;
  transition: 0.2s;
  cursor: pointer;
}

.social img:hover {
  opacity: 1;
  transform: scale(1.1);
}

/* ===== Discord ツールチップ ===== */
.discord {
  position: relative;
  display: inline-block;
}

.discord::after {
  content: attr(data-name);
  position: absolute;
  bottom: 28px;
  left: 50%;
  transform: translateX(-50%);
  background: #000;
  color: #fff;
  padding: 4px 6px;
  font-size: 10px;
  white-space: nowrap;
  border-radius: 4px;
  opacity: 0;
  pointer-events: none;
}

.discord:hover::after {
  opacity: 1;
}
</style>
</head>
