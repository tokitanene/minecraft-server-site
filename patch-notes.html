<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Jeous | Patch Notes</title>

  <style>
    @font-face {
      font-family: 'Minecraft';
      src: url('./fonts/Minecraft-Regular.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Minecraft', sans-serif;
      min-height: 100vh;
      color: white;
      background: url('./images/background.gif') center/cover no-repeat;
    }

    /* ===== Header ===== */
    header {
      position: fixed;
      top: 24px;
      left: 40px;
      display: flex;
      gap: 32px;
      font-size: 18px;
      z-index: 10;
    }

    header a {
      color: #dff;
      text-decoration: none;
      opacity: 0.9;
    }

    header a:hover {
      opacity: 1;
    }

    /* ===== Main ===== */
    main {
      padding: 140px 60px 80px;
      max-width: 1100px;
      margin: auto;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    /* ===== News Card ===== */
    .news {
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .card {
      display: flex;
      gap: 24px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(200,255,255,0.25);
      backdrop-filter: blur(6px);
      transition: transform 0.2s, border 0.2s;
    }

    .card:hover {
      transform: translateY(-3px);
      border-color: #9ff;
    }

    .card img {
      width: 220px;
      height: 120px;
      object-fit: cover;
      image-rendering: pixelated;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .card-content {
      flex: 1;
    }

    .date {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 6px;
    }

    .title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #eaffff;
    }

    .desc {
      font-size: 14px;
      line-height: 1.7;
      opacity: 0.95;
    }

    footer {
      position: fixed;
      bottom: 16px;
      left: 20px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- ===== Header ===== -->
  <header>
    <a href="index.html">Home</a>
    <a href="patch-notes.html">Patch Notes</a>
    <a href="staff.html">Staff</a>
    <a href="games.html">Games</a>
    <a href="schedule.html">Schedule</a>
  </header>

  <!-- ===== Content ===== -->
  <main>
    <h1>Patch Notes</h1>

    <div class="news">

      <!-- News 1 -->
      <div class="card">
        <img src="./images/news1.png" alt="patch image">
        <div class="card-content">
          <div class="date">2025 / 01 / 10</div>
          <div class="title">Jeous Server Launch</div>
          <div class="desc">
            Jeous サーバーが正式オープンしました。<br>
            対応バージョンは <b>1.21.8~</b> です。
          </div>
        </div>
      </div>

      <!-- News 2 -->
      <div class="card">
        <img src="./images/news2.png" alt="patch image">
        <div class="card-content">
          <div class="date">2025 / 01 / 18</div>
          <div class="title">Balance Update</div>
          <div class="desc">
            ゲームバランスの調整と、<br>
            軽微なバグ修正を行いました。
          </div>
        </div>
      </div>

      <!-- News 3 -->
      <div class="card">
        <img src="./images/news3.png" alt="patch image">
        <div class="card-content">
          <div class="date">2025 / 02 / 01</div>
          <div class="title">New Games Added</div>
          <div class="desc">
            新しいミニゲームを追加しました。<br>
            詳細は Games ページをご覧ください。
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer>A project by tokita_nene</footer>

</body>
</html>
