<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rules | Jeous</title>

<style>
@font-face {
  font-family: 'Minecraft';
  src: url('./fonts/Minecraft-Regular.otf') format('opentype');
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Minecraft', sans-serif;
  background: #0b1324;
  color: white;
  min-height: 100vh;
}

/* ===== LANGUAGE ===== */
.lang {
  position: fixed;
  top: 20px;
  right: 40px;
  z-index: 10;
}

.lang select {
  background: rgba(0,0,0,0.5);
  color: white;
  border: 1px solid #4fd1ff;
  padding: 6px 10px;
  font-family: 'Minecraft';
  cursor: pointer;
}

/* ===== CONTENT ===== */
.container {
  max-width: 900px;
  margin: 80px auto;
  padding: 0 20px;
}

.back {
  display: inline-block;
  margin-bottom: 24px;
  color: #aeeaff;
  text-decoration: none;
  font-size: 14px;
}

h1 {
  font-size: 32px;
  margin-bottom: 24px;
}

/* ===== Notice ===== */
.notice {
  background: rgba(255,255,255,0.05);
  border-left: 4px solid #ff6b6b;
  padding: 20px;
  margin-bottom: 40px;
  font-size: 13px;
  line-height: 1.6;
}

.notice p { margin-bottom: 10px; }

/* ===== Rule Section ===== */
.rule-section {
  margin-bottom: 20px;
  border-left: 4px solid #4fd1ff;
  background: rgba(255,255,255,0.04);
}

.rule-title {
  padding: 18px;
  font-size: 20px;
  cursor: pointer;
  user-select: none;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.rule-title:hover {
  background: rgba(255,255,255,0.06);
}

.arrow { transition: 0.3s; }

.rule-content {
  display: none;
  padding: 16px 20px 20px;
  font-size: 13px;
  line-height: 1.6;
  opacity: 0.95;
}

.rule-content ul { margin-left: 18px; }
.rule-content li { margin-bottom: 8px; }

.rule-section.active .rule-content { display: block; }
.rule-section.active .arrow { transform: rotate(90deg); }
</style>
</head>

<body>

<div class="lang">
  <select id="langSelect" onchange="setLang(this.value)"></select>
</div>

<div class="container">
  <a class="back" id="back" href="index.html">← Back to Home</a>
  <h1 id="title"></h1>

  <div class="notice" id="notice"></div>

  <div class="rule-section">
    <div class="rule-title">
      <span id="chatTitle"></span>
      <span class="arrow">▶</span>
    </div>
    <div class="rule-content" id="chatRules"></div>
  </div>

  <div class="rule-section">
    <div class="rule-title">
      <span id="gameTitle"></span>
      <span class="arrow">▶</span>
    </div>
    <div class="rule-content" id="gameRules"></div>
  </div>

  <div class="rule-section">
    <div class="rule-title">
      <span id="modTitle"></span>
      <span class="arrow">▶</span>
    </div>
    <div class="rule-content" id="modRules"></div>
  </div>
</div>

<script>
const t = {
en:{

<p>If you are banned, the reason will be listed on Discord publicly.</p>
<p>Administrators may punish any mod deemed inappropriate.</p>
`,
chatTitle:"Chat and Voicechat Rules",
chatRules:`<ul>
<li>No harassment, hate speech, or discrimination.</li>
<li>No spamming or excessive caps.</li>
<li>No advertising without staff permission.</li>
<li>Use appropriate language.</li>

gameRules:`<ul>

</ul>`,
modTitle:"Disallowed Mods",

<li>Reach</li><li>Fly</li>
<p style="font-size:18px;">Automation mods are prohibited.</p>

ja:{

<p>BAN理由はDiscordで公開されます。</p>

<p style="font-size:18px;">自動化MOD禁止</p><li>Auto click</li><li>Aim Assist</li></ul>`
},

zhCN:{back:"← 返回主页",title:"服务器规则",notice:"<p>使用违规MOD将受到处罚。</p>",chatTitle:"聊天规则",chatRules:"<ul><li>禁止辱骂</li></ul>",gameTitle:"游戏规则",gameRules:"<ul><li>禁止作弊</li></ul>",modTitle:"禁止MOD",modRules:"<ul><li>X-Ray</li></ul>"},
zhTW:{back:"← 返回首頁",title:"伺服器規則",notice:"<p>使用違規MOD將被處罰。</p>",chatTitle:"聊天規則",chatRules:"<ul><li>禁止辱罵</li></ul>",gameTitle:"遊戲規則",gameRules:"<ul><li>禁止作弊</li></ul>",modTitle:"禁止MOD",modRules:"<ul><li>X-Ray</li></ul>"},

};

const select=document.getElementById("langSelect");
Object.keys(t).forEach(l=>{
  const o=document.createElement("option");
  o.value=l;
  o.textContent=l.toUpperCase();
  select.appendChild(o);
});

function setLang(l){
  back.textContent=t[l].back;
  title.textContent=t[l].title;
  notice.innerHTML=t[l].notice;
  chatTitle.textContent=t[l].chatTitle;
  chatRules.innerHTML=t[l].chatRules;
  gameTitle.textContent=t[l].gameTitle;
  gameRules.innerHTML=t[l].gameRules;
  modTitle.textContent=t[l].modTitle;
  modRules.innerHTML=t[l].modRules;
  localStorage.lang=l;
}

setLang(localStorage.lang||"en");

document.querySelectorAll('.rule-title').forEach(t=>{
  t.addEventListener('click',()=>t.parentElement.classList.toggle('active'));
});
</script>

</body>
</html>
